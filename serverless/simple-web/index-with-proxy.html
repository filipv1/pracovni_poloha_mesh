<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergonomic Analysis Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
        }

        .upload-area.dragging {
            background: #e8ebff;
            border-color: #4455c6;
        }

        .file-input {
            display: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 30px;
            display: none;
        }

        .progress-bar-bg {
            background: #f0f0f0;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }

        .status-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
        }

        .download-btn:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .selected-file {
            background: #f0f2ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .api-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .api-status.connected {
            background: #d4f4dd;
            color: #2e7d32;
        }

        .api-status.disconnected {
            background: #fee;
            color: #c33;
        }

        .remove-btn {
            float: right;
            padding: 5px 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ergonomic Analysis Tool</h1>
        <p class="subtitle">3D Pose Analysis & Ergonomic Assessment</p>

        <div class="api-status disconnected" id="apiStatus">
            Checking connection...
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="quality">Processing Quality</label>
                <select id="quality">
                    <option value="medium" selected>Medium (Faster, ~1-2 min)</option>
                    <option value="high">High (Balanced, ~2-3 min)</option>
                    <option value="ultra">Ultra (Best Quality, ~3-5 min)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Video File (MP4)</label>
                <div class="upload-area" id="uploadArea">
                    <div style="font-size: 48px;">📹</div>
                    <div style="margin: 10px 0;">Click to select or drag & drop video</div>
                    <div style="color: #999; font-size: 12px;">MP4 format, max 100 MB, recommended < 30 seconds</div>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="video/mp4">
                <div class="selected-file" id="selectedFile">
                    <button type="button" class="remove-btn" onclick="removeFile()">✕ Remove</button>
                    <div><strong>Selected:</strong> <span id="fileName"></span></div>
                    <div><small>Size: <span id="fileSize"></span></small></div>
                </div>
            </div>

            <button type="submit" id="submitBtn">🚀 Start Analysis</button>
        </form>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar-bg">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="status-text" id="statusText">Initializing...</div>
            <div style="text-align: center; margin-top: 10px;">
                <small style="color: #999;">Job ID: <span id="jobIdDisplay"></span></small>
            </div>
        </div>

        <div class="results" id="results">
            <h3 style="color: #4CAF50; text-align: center;">✅ Analysis Complete!</h3>
            <p style="margin: 15px 0; text-align: center;">Your ergonomic analysis is ready:</p>

            <div id="statistics" style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px;"></div>

            <div style="text-align: center;">
                <button class="download-btn" onclick="downloadResult('xlsx')">📊 Download Excel Report</button>
                <button class="download-btn" onclick="downloadResult('pkl')">📦 Download 3D Data (PKL)</button>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // Use local proxy server
        const PROXY_URL = 'http://localhost:5000';

        let selectedFile = null;
        let currentJobId = null;
        let checkInterval = null;
        let jobOutput = null;
        let progressStage = 0;

        // Check connection on load
        window.addEventListener('DOMContentLoaded', async () => {
            await checkAPIConnection();
        });

        async function checkAPIConnection() {
            const statusDiv = document.getElementById('apiStatus');

            try {
                const response = await fetch(`${PROXY_URL}/health`);

                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'api-status connected';
                    statusDiv.textContent = `✓ Connected to RunPod (${data.workers?.ready || 0} workers ready)`;
                } else {
                    statusDiv.className = 'api-status disconnected';
                    statusDiv.textContent = '✗ Cannot connect to RunPod';
                }
            } catch (error) {
                statusDiv.className = 'api-status disconnected';
                statusDiv.textContent = '✗ Proxy server not running. Start proxy-server.py first!';
                console.error('Connection error:', error);
            }
        }

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            if (e.dataTransfer.files.length > 0) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (file.type !== 'video/mp4') {
                showError('Please select an MP4 video file');
                return;
            }

            // File size limit removed - may cause timeouts for very large files
            // if (file.size > 100 * 1024 * 1024) {
            //     showError('File size must be less than 100 MB');
            //     return;
            // }

            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('selectedFile').style.display = 'block';
            document.getElementById('uploadArea').style.display = 'none';
            hideError();
        }

        function removeFile() {
            selectedFile = null;
            fileInput.value = '';
            document.getElementById('selectedFile').style.display = 'none';
            document.getElementById('uploadArea').style.display = 'block';
        }

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedFile) {
                showError('Please select a video file');
                return;
            }

            // Show progress
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            progressStage = 0;
            updateProgress(5, 'Converting video...');

            try {
                // Convert file to base64
                const base64 = await fileToBase64(selectedFile);
                const quality = document.getElementById('quality').value;

                updateProgress(15, 'Submitting to RunPod...');

                // Submit job through proxy
                const response = await fetch(`${PROXY_URL}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        input: {
                            video_base64: base64,
                            video_name: selectedFile.name,
                            quality: quality,
                            user_email: 'user@example.com'
                        }
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`Submit failed: ${error}`);
                }

                const data = await response.json();
                currentJobId = data.id;
                document.getElementById('jobIdDisplay').textContent = currentJobId || 'Processing...';

                updateProgress(20, 'Job submitted! Starting GPU processing...');

                // Start checking status every 3 seconds
                checkInterval = setInterval(() => checkJobStatus(), 3000);

            } catch (error) {
                console.error('Submit error:', error);
                showError(`Failed to submit job: ${error.message}`);
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });

        async function checkJobStatus() {
            try {
                const response = await fetch(`${PROXY_URL}/status/${currentJobId}`);

                if (!response.ok) {
                    throw new Error(`Status check failed`);
                }

                const data = await response.json();

                switch(data.status) {
                    case 'IN_QUEUE':
                        updateProgress(25, 'Waiting in queue for GPU...');
                        break;
                    case 'IN_PROGRESS':
                        // Gradual progress during processing
                        progressStage++;
                        const progress = Math.min(90, 30 + (progressStage * 5));
                        const messages = [
                            'Processing: Extracting frames...',
                            'Processing: Detecting poses with MediaPipe...',
                            'Processing: Fitting SMPL-X mesh...',
                            'Processing: Calculating angles...',
                            'Processing: Generating report...'
                        ];
                        const messageIndex = Math.min(progressStage % messages.length, messages.length - 1);
                        updateProgress(progress, messages[messageIndex]);
                        break;
                    case 'COMPLETED':
                        clearInterval(checkInterval);
                        updateProgress(100, 'Processing complete!');
                        jobOutput = data.output;
                        showResults(data.output);
                        document.getElementById('submitBtn').disabled = false;
                        break;
                    case 'FAILED':
                        clearInterval(checkInterval);
                        showError(`Processing failed: ${data.error || 'Unknown error'}`);
                        document.getElementById('progressContainer').style.display = 'none';
                        document.getElementById('submitBtn').disabled = false;
                        break;
                }

            } catch (error) {
                console.error('Status check error:', error);
                // Continue checking unless too many failures
            }
        }

        function showResults(output) {
            document.getElementById('results').style.display = 'block';

            // Show statistics if available
            if (output && output.statistics) {
                const stats = output.statistics;
                let statsHtml = '<h4>Analysis Statistics:</h4><ul style="list-style: none;">';

                if (stats.frames_processed) {
                    statsHtml += `<li>📊 Frames analyzed: ${stats.frames_processed}</li>`;
                }

                if (stats.angle_stats) {
                    const angles = stats.angle_stats;
                    if (angles.trunk_angle_avg !== undefined) {
                        statsHtml += `<li>📐 Average trunk angle: ${angles.trunk_angle_avg.toFixed(1)}°</li>`;
                        statsHtml += `<li>📈 Max trunk angle: ${angles.trunk_angle_max.toFixed(1)}°</li>`;
                    }
                }

                // Add PKL status if available
                if (output.pkl_url) {
                    const sizeMB = output.pkl_size_mb ? `${output.pkl_size_mb.toFixed(1)}MB` : '';
                    statsHtml += `<li style="color: green;">✅ PKL file ready ${sizeMB}</li>`;
                } else if (output.error && output.error.includes('PKL')) {
                    statsHtml += `<li style="color: red;">❌ PKL upload failed</li>`;
                }

                statsHtml += '</ul>';
                document.getElementById('statistics').innerHTML = statsHtml;
            }
        }

        function downloadResult(type) {
            if (!jobOutput) {
                showError('No results available');
                return;
            }

            const filename = `ergonomic_analysis_${currentJobId}.${type}`;

            // Check if we have URL (for large PKL files) or base64
            if (type === 'pkl' && jobOutput.pkl_url) {
                // File ready on tmpfiles.org - direct download
                console.log('Downloading PKL from URL:', jobOutput.pkl_url);
                console.log('File size:', jobOutput.pkl_size_mb + 'MB');

                const a = document.createElement('a');
                a.href = jobOutput.pkl_url;
                a.download = filename;
                a.target = '_blank';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                return;
            }

            // Use base64 for small files
            const base64Data = type === 'xlsx' ? jobOutput.xlsx_base64 : jobOutput.pkl_base64;

            if (!base64Data) {
                showError(`${type.toUpperCase()} file not available`);
                return;
            }

            // Convert base64 to blob and download
            try {
                const byteCharacters = atob(base64Data);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], {
                    type: type === 'xlsx'
                        ? 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
                        : 'application/octet-stream'
                });

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                showError(`Failed to download ${type} file`);
                console.error('Download error:', error);
            }
        }

        // Helper functions
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
            });
        }

        function updateProgress(percentage, text) {
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('statusText').textContent = text;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `⚠️ ${message}`;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 10000);
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function formatFileSize(bytes) {
            const sizes = ['B', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 B';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
