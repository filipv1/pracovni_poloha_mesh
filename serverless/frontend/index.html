<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergonomic Analysis Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #5567d8;
        }

        .upload-area.dragging {
            background: #e8ebff;
            border-color: #4455c6;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .upload-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 12px;
        }

        .file-input {
            display: none;
        }

        .selected-file {
            background: #f0f2ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-details {
            text-align: left;
        }

        .file-name {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .file-size {
            color: #999;
            font-size: 12px;
        }

        .remove-file {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .remove-file:hover {
            color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 30px;
            display: none;
        }

        .progress-bar-bg {
            background: #f0f0f0;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
        }

        .download-btn {
            flex: 1;
            padding: 10px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        #loginSection, #uploadSection {
            display: none;
        }

        #loginSection.active, #uploadSection.active {
            display: block;
        }

        .logout-btn {
            background: #e74c3c;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            border: none;
            font-size: 12px;
            cursor: pointer;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="active">
            <h1>Ergonomic Analysis Tool</h1>
            <p class="subtitle">Professional workplace posture analysis</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Access Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <button type="submit">Login</button>
            </form>

            <div class="error-message" id="loginError"></div>
        </div>

        <!-- Upload Section -->
        <div id="uploadSection">
            <h1>Upload Video for Analysis</h1>
            <p class="subtitle">3D pose estimation and ergonomic assessment</p>

            <form id="uploadForm">
                <div class="form-group">
                    <label for="email">Email for Notification</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="quality">Processing Quality</label>
                    <select id="quality">
                        <option value="medium">Medium (Faster)</option>
                        <option value="high">High (Balanced)</option>
                        <option value="ultra">Ultra (Best Quality)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Video File</label>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">ðŸ“¹</div>
                        <div class="upload-text">Click to select or drag & drop video here</div>
                        <div class="upload-hint">MP4 format, max 500 MB</div>
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept="video/mp4">
                    <div class="selected-file hidden" id="selectedFile">
                        <div class="file-info">
                            <span class="file-icon">ðŸŽ¬</span>
                            <div class="file-details">
                                <div class="file-name" id="fileName"></div>
                                <div class="file-size" id="fileSize"></div>
                            </div>
                        </div>
                        <button type="button" class="remove-file" id="removeFile">âœ•</button>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Start Analysis</button>
            </form>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar-bg">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">Uploading...</div>
            </div>

            <div class="results" id="results">
                <div class="result-title">Analysis Complete!</div>
                <div class="download-buttons">
                    <a href="#" class="download-btn" id="downloadXlsx">ðŸ“Š Download XLSX</a>
                    <a href="#" class="download-btn" id="downloadPkl">ðŸ“¦ Download PKL</a>
                </div>
            </div>

            <div class="error-message" id="uploadError"></div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:8787'  // Local development with wrangler
            : 'https://ergonomic-analyzer.YOUR_SUBDOMAIN.workers.dev'; // Production

        let authToken = localStorage.getItem('authToken');
        let selectedFile = null;
        let currentJobId = null;

        // Check auth on load
        if (authToken) {
            showUploadSection();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showUploadSection();
                } else {
                    showError('loginError', 'Invalid password');
                }
            } catch (error) {
                showError('loginError', 'Connection error. Please try again.');
            }
        });

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        document.getElementById('removeFile').addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            document.getElementById('selectedFile').classList.add('hidden');
        });

        function handleFileSelect(file) {
            if (file.type !== 'video/mp4') {
                showError('uploadError', 'Please select an MP4 video file');
                return;
            }

            if (file.size > 500 * 1024 * 1024) {
                showError('uploadError', 'File size must be less than 500 MB');
                return;
            }

            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('selectedFile').classList.remove('hidden');
            hideError('uploadError');
        }

        // Upload form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedFile) {
                showError('uploadError', 'Please select a video file');
                return;
            }

            const email = document.getElementById('email').value;
            const quality = document.getElementById('quality').value;

            const formData = new FormData();
            formData.append('video', selectedFile);
            formData.append('email', email);
            formData.append('quality', quality);

            // Show progress
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            updateProgress(0, 'Uploading video...');

            try {
                const response = await fetch(`${API_URL}/jobs/submit`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                currentJobId = data.jobId;

                updateProgress(10, 'Video uploaded, processing started...');

                // Start polling for status
                pollJobStatus();

            } catch (error) {
                showError('uploadError', 'Upload failed. Please try again.');
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // Poll job status
        async function pollJobStatus() {
            const maxAttempts = 120; // 10 minutes max
            let attempts = 0;

            const poll = async () => {
                try {
                    const response = await fetch(`${API_URL}/jobs/status?id=${currentJobId}`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Status check failed');
                    }

                    const data = await response.json();

                    if (data.status === 'processing') {
                        const progress = Math.min(90, 10 + (attempts * 0.7));
                        updateProgress(progress, 'Processing video... This may take a few minutes.');

                        if (attempts < maxAttempts) {
                            attempts++;
                            setTimeout(poll, 5000); // Poll every 5 seconds
                        } else {
                            showError('uploadError', 'Processing timeout. You will receive an email when complete.');
                            resetForm();
                        }

                    } else if (data.status === 'completed') {
                        updateProgress(100, 'Analysis complete!');
                        showResults();

                    } else if (data.status === 'failed') {
                        showError('uploadError', `Processing failed: ${data.error || 'Unknown error'}`);
                        resetForm();
                    }

                } catch (error) {
                    console.error('Polling error:', error);
                    if (attempts < 3) {
                        attempts++;
                        setTimeout(poll, 5000);
                    } else {
                        showError('uploadError', 'Connection lost. You will receive an email when complete.');
                        resetForm();
                    }
                }
            };

            poll();
        }

        // Show results
        function showResults() {
            document.getElementById('results').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'none';

            document.getElementById('downloadXlsx').href =
                `${API_URL}/jobs/result?id=${currentJobId}&type=xlsx`;
            document.getElementById('downloadPkl').href =
                `${API_URL}/jobs/result?id=${currentJobId}&type=pkl`;

            resetForm();
        }

        // Helper functions
        function showUploadSection() {
            document.getElementById('loginSection').classList.remove('active');
            document.getElementById('uploadSection').classList.add('active');
        }

        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            document.getElementById('loginSection').classList.add('active');
            document.getElementById('uploadSection').classList.remove('active');
            resetForm();
        }

        function resetForm() {
            document.getElementById('submitBtn').disabled = false;
            selectedFile = null;
            fileInput.value = '';
            document.getElementById('selectedFile').classList.add('hidden');
            document.getElementById('email').value = '';
        }

        function updateProgress(percentage, text) {
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = text;
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function formatFileSize(bytes) {
            const sizes = ['B', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 B';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
